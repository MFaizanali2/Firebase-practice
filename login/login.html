<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Foam</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <div class="container">
                <h5>If you're signed-up now login to continue</h5>
                <form>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email and phone">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="loginPassword log"
                            placeholder="Enter your Password">
                    </div>
                    <div class="mb-3">

                        <a href="../signup/signup.html">Signup</a>
                        <div id="bottom">
                            <button id="loginBtn" class="btn btn-primary">Log-In</button>
                        </div>
                </form>
          
    </div>

    <script src="../firebase.js" type="module"></script>
    <script src="./login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
