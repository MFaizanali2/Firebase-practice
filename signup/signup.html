<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>


    <div class="container"> 
      <h5>Please signup to continue</h5>              
       <form>
          <div class="mb-3">
              <label for="email">Email:</label>
            <input type="email" class="form-control" id="UserEmail"  placeholder="Email and phone">
          </div>
          <div class="mb-3">
              <label for="password">Password:</label>
            <input type="password" class="form-control" id="UserPassword" placeholder="Enter your Password">
          </div>
          <div class="mb-3">
          
          <a href="../login/login.html">Do you have already account?</a>
          <div id="bottom">
          <button id="signupBtn" class="btn btn-primary">Signup</button>
          </div>
         </form>

    </div>

     <script src="signup.js" type="module"></script>
     <script src="../firebase.js" type="module"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
